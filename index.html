<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- top section will display the name of the tomagotchi,contain button to start game and instructions -->
    <div id="top-section">
        <h1>Name of Tomagotchi is </h1>
        <input type ="button" id="start" value="Start Game">
        <input type="button" id="instructions-button" value="Instructions">
    </div>


    <!-- section for the background images -->
    <div id="backgrounds">
    <!-- day background -->
        <img src="https://giffiles.alphacoders.com/212/212628.gif"/>
    <!-- Night background -->
        <img src="https://64.media.tumblr.com/161bfe737adb9c586546082c5aabb0cc/tumblr_ozbux9rVDp1wxdq3zo1_1280.gif"/>
    </div>
    
    <!-- section for the metrics buttons such as feeding the tomagotchi, turning off the lights/changing background and preventing boredom -->
    <div id="metrics-buttons"> 
        <input type ="button" id="feed" value="Feed Crickets"/>
        <input type ="button" id="sleep" value="Let Tomogatchi Sleep"/>
        <input type ="button" id="play" value="Play with Lightsaber"/>
    </div>

    <!-- metrics display such as Hunger Level, Sleep, Boredom and Age -->
    <div id="metrics-display">
        <ul>
            <li id="hunger">Energy Level</li>
            <li id="sleepiness">Sleep Level</li>
            <li id="boredom">Boredom Level</li>
            <li id="age">Age</li>
        </ul>
    </div>




    <!-- section for baby yodas forms  -->
    <div id="yodas">
    <!-- phase 1 -->
        <img src="https://1.bp.blogspot.com/-J96ODcK86pE/X-Ksn_8Me3I/AAAAAAAAAak/ToM-cTNdXDwrDSBVnR3DgMRAYg4KEDOWwCLcBGAsYHQ/s476/Screenshot%2B2020-12-22%2Bat%2B9.33.50%2BPM.png"/>
    <!-- phase 2 -->

    <!-- phase 3 -->
        <img src="https://art.pixilart.com/7e9ba9fa58c5625.png"/>
    <!-- phase 4
        <img src="https://png.pngitem.com/pimgs/s/49-493977_transparent-shrek-face-png-shrek-pixel-art-maker.png"/> -->
    </div>









</body>
